<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그연습</title>
  </head>
  <body>
    <h1>h1태그</h1>
    <h2 align="right">h2태그</h2>
    <h3 align="center">h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>
    <p>
      hn태그는 <strong>제목태그</strong>를 의미하고 <br />
      숫자가 <b>작을수록</b> 굵어지고 커진다
    </p>
    p태그는 <i>문단태그</i>를 의미하고 <br />
    <em>한줄을 다 차지한다</em>
  </body>
</html>
