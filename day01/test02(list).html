<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리스트 태그</title>
  </head>
  <body>
    <h1>ol 태그와 ul 태그</h1>
    <!-- html 주석 : ctrl + / -->
    <ol type="A" start="3">
      <li>ol태그는 순서있는 리스트를 의미한다</li>
      <ol type="i">
        <li>li태그와 함께 사용한다</li>
        <li>자동으로 순서가 생성된다</li>
        <li>type, start 속성을 사용할 수 있다</li>
      </ol>
    </ol>

    <h3>할 일 목록</h3>
    <ul type="square">
      <li>청소하기</li>
      <!--element-->
      <li>빨래개기</li>
      <li>밥먹기</li>
      <li>HTML 복습하기</li>
    </ul>
  </body>
</html>
