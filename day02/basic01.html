<!-- 1번 : a태그<a></a>, 이미지태그 <img> -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a태그와 이미지 태그</title>
  </head>
  <body>
    <h1>a 태그 : 링크태그</h1>
    <a href="https://www.naver.com" target="_blank">네이버</a><br />
    <a href="https://www.google.com">구글</a><br />
    <a href="./../day01/test04(table).html">테이블 태그 작성본</a>

    <h1>img 태그 : 이미지 태그</h1>
    <img src="./../cat.jpg" alt="고양이사진" width="200" height="200" />
    <img src="./cat2.jpg" width="200" height="200" />
    <img src="./cat.jpg" alt="고양이사진" width="200" height="200" />
    <!-- img에도 상대 경로로 작성한다
  ./는 현재 폴더를 의미(basic01.html 기준 현재 폴더는 workspace/day02)
  ../는 상위 폴더를 의미(basic01.html 기준 상위 폴더는 workspace)-->

    <h1>img태그와 a태그 함께 사용</h1>
    <a href="https://www.naver.com" target="_blank">
      <img
        src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshopping.phinf.naver.net%2Fmain_4890281%2F48902814340.20240703203359.jpg&type=a340"
        width="30%"
        height="30%"
      />
    </a>
    <!-- 링크로 넣어줄 때는 이미지 주소 복사도 가능하다
  높이와 너비는 기본 px단위로 설정되고 %단위로도 가능하다-->
  </body>
</html>
