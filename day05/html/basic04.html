<!-- 7번 : 입력 대화상자 prompt() -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력상자</title>
  </head>
  <body>
    <h1>입력 대화상자에 입력된 값은</h1>
    <script>
      let name = prompt("이름 입력 : ");
      document.write(`<h1>${name}</h1>`);
    </script>
  </body>
</html>
