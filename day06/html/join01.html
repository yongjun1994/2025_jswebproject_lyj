<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <!-- CSS 경로 수정 -->
    <link rel="stylesheet" href="../css/join01.css" />
  </head>
  <body>
    <div class="container">
      <h2>회원가입</h2>
      <form action="/signup" method="POST">
        <label for="username">아이디</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="아이디를 입력하세요"
          required
        />
        <div class="message" id="msg-username"></div>

        <label for="password">비밀번호</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호를 입력하세요"
          required
        />
        <div class="message" id="msg-password"></div>

        <label for="confirmPassword">비밀번호 확인</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="비밀번호를 다시 입력하세요"
          required
        />
        <div class="message" id="msg-confirmPassword"></div>

        <label for="name">이름</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="이름을 입력하세요"
          required
        />
        <div class="message" id="msg-name"></div>

        <label for="email">이메일</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@example.com"
          required
        />
        <div class="message" id="msg-email"></div>

        <label for="address">주소</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="주소를 입력하세요"
          required
        />
        <div class="message" id="msg-address"></div>

        <button type="submit">가입하기</button>
      </form>
    </div>

    <!-- JS 경로 수정 (html → js 폴더) -->
    <script src="../js/join01.js" defer></script>
  </body>
</html>
