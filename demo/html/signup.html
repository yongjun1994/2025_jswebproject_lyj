<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="signup-container">
      <h2>회원가입</h2>
      <form id="signupForm">
        <input type="text" id="userId" placeholder="아이디" required />
        <input type="text" id="name" placeholder="이름" required />
        <input type="text" id="nickname" placeholder="닉네임" required />
        <button type="button" id="checkNickname">닉네임 중복확인</button>
        <input type="text" id="phone" placeholder="핸드폰 번호" required />

        <div class="address-wrapper">
          <input type="text" id="address" placeholder="주소" required />
          <button type="button" id="searchAddress">주소 검색</button>
        </div>

        <input type="email" id="email" placeholder="이메일" required />

        <div class="input-wrapper">
          <input
            type="password"
            id="newPassword"
            placeholder="비밀번호"
            required
          />
          <span id="toggleNewPassword" class="toggle-icon">👁️</span>
        </div>

        <div class="input-wrapper">
          <input
            type="password"
            id="confirmPassword"
            placeholder="비밀번호 확인"
            required
          />
          <span id="toggleConfirmPassword" class="toggle-icon">👁️</span>
        </div>

        <div class="terms">
          <label><input type="checkbox" id="checkAll" /> 전체 동의</label><br />
          <label
            ><input type="checkbox" class="term" /> 개인정보 처리방침
            동의</label
          ><br />
          <label
            ><input type="checkbox" class="term" /> 서비스 이용약관 동의</label
          ><br />
          <label><input type="checkbox" class="term" /> 정보 수집 동의</label>
        </div>

        <button type="submit">회원가입</button>
      </form>
    </div>

    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
